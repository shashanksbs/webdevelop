<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PAGE</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>College details</legend>
            <p>
                First Name <input type="text"  placeholder="Enter your first name"/><br>
            </p>
            <p>
                Last Name <input type="text" name="Last Name" placeholder="Enter your last name "/><br>
            </p>
            <p>
                Email ID <input type="email" name="email" placeholder="Enter email address"/><br>
            </p>
            <p>
                Mobile Number<input type="number" maxlength="10" name="mobile number" placeholder="Enter phone number"/><br>
            </p>
            <p>
                <legend>Gender</legend>
                <label><input type="radio" name="radio" value="male"> Male</label>
                <label><input type="radio" name="radio" value="female"> Female</label><br>
            </p>
            <p>
                <label for="date of birth">Date Of Birth</label>
               <input type="date" id="date of birth" name="day/month/year">
            </p>
            <p>
                Address <br>
                <textarea id="address" cols="25" rows="3" name="name"></textarea>
            </p>
            <p>
                City <input type="text" name="city" placeholder="Enter your city "/><br>
            </p>
            <p>
                Pincode <input type="text" name="pincode" placeholder="Enter your pincode "/><br>
            </p>
            <p>
                State <input type="text" name="state" placeholder="Enter your state "/><br>
            </p>
            <p>
                Country<input type="text" name="country" placeholder="Enter your Country "/><br>
           </p>
               <label>Hobbies:</label><br>
                <label><input type="checkbox" name="checkbox" value="drawing"/>Drawing</label><br>
               <label><input type="checkbox" name="checkbox" value="dancing"/>Dancing</label><br>
               <label><input type="checkbox" name="checkbox" value="singing"/>Singing</label><br>
               <label><input type="checkbox" name="checkbox" value="sketching"/>Sketching</label><br>
               <label><input type="checkbox" name="checkbox" value="others"/>Others</label><br>
            </p>
            <p>
                <label>Qualification:</label><br>
                <label><input type="checkbox" name="checkbox" value="High School"/>High School</label><br>
               <label><input type="checkbox" name="checkbox" value="Higher School"/>Higher School</label><br>
               <label><input type="checkbox" name="checkbox" value="Graduation"/>Graduation</label><br>
               <label><input type="checkbox" name="checkbox" value="Post Graduation"/>Post Graduation</label><br>
               <label><input type="checkbox" name="checkbox" value="Phd"/>Phd</label><br>

            </p>
            <p>
                <label>Courses Applied for:</label><br>
                <label><input type="radio" name="radio" value="BCA"/>BCA</label><br>
                <label><input type="radio" name="radio" value="B.Com"/>B.Com</label><br>
                <label><input type="radio" name="radio" value="B.Sc" />B.Sc</label><br>
                <label><input type="radio" name="radio" value="BA" />BA</label><br>
                <label><input type="radio" name="radio" value="MCA" />MCA</label><br>
                <label><input type="radio" name="radio" value="M.Com" />M.Com</label><br>
                <label><input type="radio" name="radio" value="M.Sc" />M.Sc</label><br>
                <label><input type="radio" name="radio" value="MA" />MA</label><br>
            </p>
            <p>
                <input type="submit" value="Submit"/><br>
             </p>
            <p>
                  <input type="reset" value="Reset"/><br>
            </p>
            
            
            
        </fieldset>
    </form>
</body>
</html>
