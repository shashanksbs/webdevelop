}

        <nav>

            </ul>
        </nav>
    </div>
    <br><br><br>
    <h3>Search Name or Registration Number</h3>
    <div class="d1">
        <form onsubmit="searchProfile(); return false;">
            <input class="input" type="text" id="searchInput" placeholder="Drop your Search...">
            <input class="button" type="submit" value="GO">
        </form>
    </div>
    <div id="search-results">
        
    </div>
    <script>
        const profiles = [
            {
                name: 'ANKITH KR',
                usn: '4AI21AI008',
                age: '13/04/2003',
                skills: 'JavaScript, HTML, CSS',
                certifications: 'Certified Web Developer, Front-end Developer Certification',
                image: '"C:\Users\SHASHANK B S\OneDrive\Documents\VS_SBS\html\IMG-20220308-WA0000.jpg"',
            },
            {
                name: 'CHETHAN SM',
                usn: '4AI21AI013',
                age: '00/00/2003',
                skills: 'Python, Data Analysis',
                certifications: 'Certified Data Analyst, Python for Data Science',
                image: 'jane.jpg',
            },
        ];
    
        function searchProfile() {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
    
            const foundProfile = profiles.find(profile => 
                profile.name.toLowerCase() === searchInput || profile.usn.toLowerCase() === searchInput);
    
            const searchResults = document.getElementById('search-results');
    
            searchResults.innerHTML = '';
    
            if (foundProfile) {
                const card = document.createElement('div');
                card.className = 'profile-card';
    
                // Add the profile photo to the card
                const img = document.createElement('img');
                img.src = foundProfile.image; 
                img.alt = `${foundProfile.name}'s Profile Photo`; 
                img.className = 'profile-photo';
                img.style.borderRadius = '80px';
                img.style.maxWidth = '150px';
                card.innerHTML = `
                    ${img.outerHTML}
                    <h2>${foundProfile.name}</h2>
                    <p>USN: ${foundProfile.usn}</p>
                    <p>Date of Birth: ${foundProfile.age}</p>
                    <p>Skills: ${foundProfile.skills}</p>
                    <p>Certifications in Courses: ${foundProfile.certifications}</p>
                `;
    
                searchResults.appendChild(card);
            } else {
                searchResults.innerHTML = '<p>Profile not found</p>';
            }
        }
    </script>
    
</body>
