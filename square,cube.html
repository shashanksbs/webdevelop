<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0f22;
            color: white; /* Changed the text color for better visibility */
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
        }

        tr:nth-child(even) {
            background-color: #000000;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Style for the input fields and button */
        input[type="number"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80px;
            margin-right: 5px;
        }

        #generateBtn {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <label for="start">Start:</label>
        <input type="number" id="start" value="0">
        <label for="end">End:</label>
        <input type="number" id="end" value="10">
        <button id="generateBtn" onclick="generateTable()">Generate</button>
    </div>
    <table id="table"></table>

    <script>
        function generateTable() {
            var start = parseInt(document.getElementById("start").value);
            var end = parseInt(document.getElementById("end").value);
            var tableContent = "<tr><th>Number</th><th>Square</th><th>Cube</th></tr>";

            for (var n = start; n <= end; n++) {
                tableContent += "<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td></tr>";
            }

            document.getElementById("table").innerHTML = tableContent;
        }

        // Generate the initial table on page load
        generateTable();
    </script>
</body>

</html>
